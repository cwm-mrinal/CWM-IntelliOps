name: Update Lambda Function

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.py'
      - 'requirements.txt'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  FUNCTION_NAME: Zoho-Automation-Lambda
  ACCOUNT_ID: 036160411876

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint bandit
      
      - name: Lint code
        run: |
          pylint **/*.py --exit-zero
        continue-on-error: true
      
      - name: Security scan
        run: |
          bandit -r . -f json -o bandit-report.json
        continue-on-error: true

  update-lambda:
    name: Update Lambda Function
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Package Lambda function
        run: |
          zip -r lambda-update.zip *.py -x "*test*" -x "*__pycache__*" -q
      
      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://lambda-update.zip \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Publish new version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name ${{ env.FUNCTION_NAME }} \
            --description "GitHub Actions - ${{ github.sha }}" \
            --region ${{ env.AWS_REGION }} \
            --query 'Version' \
            --output text)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Published version: $VERSION"
      
      - name: Update production alias
        run: |
          aws lambda update-alias \
            --function-name ${{ env.FUNCTION_NAME }} \
            --name production \
            --function-version ${{ steps.publish.outputs.version }} \
            --region ${{ env.AWS_REGION }} || \
          aws lambda create-alias \
            --function-name ${{ env.FUNCTION_NAME }} \
            --name production \
            --function-version ${{ steps.publish.outputs.version }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Test Lambda function
        run: |
          echo '{"body": "{\"ticketId\":\"TEST-001\",\"ticketSubject\":\"Test\",\"ticketBody\":\"Test deployment\"}"}' > test-event.json
          aws lambda invoke \
            --function-name ${{ env.FUNCTION_NAME }} \
            --payload file://test-event.json \
            --region ${{ env.AWS_REGION }} \
            response.json
          cat response.json
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!"
          echo "Function: ${{ env.FUNCTION_NAME }}"
          echo "Version: ${{ steps.publish.outputs.version }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Commit: ${{ github.sha }}"

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: update-lambda
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Deployment ${{ needs.update-lambda.result }}"
          # Add Slack/Teams notification here if needed
